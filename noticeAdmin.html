<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="stylesheet" href="notice.css"> <!-- CSS 파일 링크 -->
</head>
<body>
<div class="background-container">
  <!-- 콘텐츠 박스 -->
  <div class="content-box">
      <!-- 헤더 -->
      <header class="help-header mb-4">
          <img src="img/chatbot.png" alt="Chatbot Logo" class="chatbot-img mb-2">
          <h1 class="help-title">공지사항</h1>
      </header>

      <!-- 작성하기 버튼 -->
      <div class="button-container">
          <button id="writeNoticeButton" class="btn write-button">작성하기</button>
      </div>

      <!-- 공지사항 리스트 -->
      <div id="notice-list" class="notice-list">
          <table class="table">
              <thead>
                  <tr>
                      <th class="text-center">번호</th>
                      <th>제목</th>
                      <th class="text-center">등록일</th>
                      <th class="text-center">삭제</th>
                  </tr>
              </thead>
              <tbody id="notice-table-body">
                  <!-- 공지사항 데이터가 여기에 동적으로 추가됩니다 -->
              </tbody>
          </table>

          <button id="backbtt" class="backbtt">←</button>
      </div>

      <!-- 공지사항 상세 내용 -->
      <div id="notice-content" class="notice-content hidden">
          <button id="back-button" class="btn back-button">←</button>
          <h3 id="notice-title"></h3>
          <p id="notice-body"></p>
      </div>
  </div>
</div>
</body>
</html>

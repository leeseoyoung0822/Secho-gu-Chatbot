<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Seocho-gu Chatbot Login</title>
</head>
<body>
  <div class="container" style="text-align: center;">
    <h1>Seocho-gu chatbot</h1>
    <h2>로그인 / 회원가입</h2>
    <div class="logo">
      <img src="chatbot.png" alt="Chatbot Logo" style="width: 130px;">
    </div>
    <form action="login_action" method="post" style="margin-top: 20px;">
      <div class="input-group">
        <input type="email" name="email" placeholder="email" required style="margin-bottom: 10px; padding: 15px; width: 400px;">
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="password" required style="margin-bottom: 20px; padding: 15px; width: 400px;">
      </div>
      <div class="button">
        <button type="submit" class="login-button">로그인</button>
        <button type="submit" class="signup-button">회원가입</button>
      </div>
    </form>
  </div>
</body>
</html>

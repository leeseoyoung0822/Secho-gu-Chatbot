<!-- login.html -->
<div class="login-container">
  <h2>로그인 </h2>
  <div class="logo">
      <img src="img/chatbot.png" alt="Chatbot Logo" class="logo-image">
  </div>
  <form id="loginForm" class="login-form" action="http://127.0.0.1:3000/login.php" method="POST">
      <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required class="input-field">
      </div>
      <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required class="input-field">
      </div>
      <div class="button-group">
          <button type="submit" class="login-button">로그인</button>
          <button type="button" class="signup-button" id="signupButton">회원가입</button>
      </div>
  </form>
  <div id="loginError" style="display: none; color: #4d4d4d;"></div>

</div>

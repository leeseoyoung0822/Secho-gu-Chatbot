<!-- header.html -->
<div class="chatbot-header d-flex justify-content-between align-items-center w-100 px-3">
    <button class="menu-toggle">
        <img src="img/menu.png" class="button-image" alt="Menu">
    </button>
    <button class="btn btn-outline-secondary custom-button" id="newChatButton">
        <img src="img/newpage.png" alt="New Chat" class="button-image">
    </button>
    <div class="title-help-container d-flex align-items-center">
        <h3 class="chatbot-title">Seocho-gu chatbot</h3>
        <!-- Help 버튼에 id 추가 -->
        <button class="help-button ml-3" id="helpButton">
            <img src="img/question.png" class="button-image" alt="Help">
        </button>
    </div>
    <div class="user-info-container d-flex align-items-center">
        <div class="username-box mr-3" id="usernameBox">Guest 님</div>
        <button class="logout-button btn btn-outline-danger" id="logoutButton">로그아웃</button>
    </div>
</div>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidebar.css">
  <title>사이드바</title>
</head>
<body>
  <!-- 사이드바 -->
  <div id="sidebar" class="sidebar">
    <ul>
      <li>
        <button class="sidebar-btn" id="noticeButton">
          <img src="img/notice.png" alt="공지 아이콘" class="button-icon">
          공지사항
        </button>
      </li>
        <li>
            <button class="sidebar-btn" id="faqButton">
              <img src="img/faq.png" alt="FAQ 아이콘" class="button-icon"> 
              FQA
            </button>
        </li>
        <li>
          <button class="sidebar-btn" id="issueButton">
            <img src="img/issue.png" alt="이슈 아이콘" class="button-icon">
            서초이슈
          </button>
        </li>
        
        <li>
            <div class="theme-toggle-container">
                <button class="sidebar-btn">
                  <img src="img/theme.png" alt="테마 아이콘" class="button-icon">
                  테마 선택
                </button>
                <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
                </label>
            </div>
        </li>
    
        <!-- 파일 업로드 섹션 추가 -->
        <li>
          <div class="file-upload-container">
            <!-- 파일 선택 버튼 -->
            <label for="fileInput" class="file-upload-button" aria-label="파일 업로드">
              <img src="img/add.png" alt="파일 추가" class="plus-icon">
              파일 업로드
            </label>
            <input type="file" id="fileInput" class="file-input" multiple hidden>
            <!-- 선택된 파일 없음 메시지 -->
          </div>
        </li>
        <!-- 업로드된 파일 목록 -->
        <li>
          <div id="fileList" class="file-list">
            <!-- 파일 항목이 여기에 추가됩니다 -->
          </div>
        </li>
        
    </ul>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>

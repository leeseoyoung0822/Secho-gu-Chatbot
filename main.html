

    <!-- 채팅 영역 -->
    <div id="chatArea" class="chat-area">
        <!-- 채팅 메시지가 여기에 추가됩니다 -->
      
    </div>

    <!-- 채팅 입력 컨테이너 -->
    <div class="custom-input-container">
        <form id="chatForm" class="w-full flex items-center space-x-4 p-4 bg-white rounded-md shadow-md">
            <!-- Dynamic File Display Area -->
            <div id="fileDisplay" class="hidden items-center p-2 bg-purple-100 rounded-md flex-grow space-x-2">
                <img src="file.png" alt="File Icon" class="w-5 h-5">
                <div id="fileName" class="truncate text-gray-700">
                    <span class="file-type"></span>
                    <span class="file-name"></span>
                </div>
                <button type="button" id="removeFileButton" class="text-red-500 hover:text-red-700">×</button>
            </div>

            <!-- 입력 필드와 버튼 -->
            <div class="input-group flex-grow flex items-center space-x-2">
                <!-- Clip 버튼 -->
                <button type="button" class="btn btn-left" id="clipButton">
                    <img src="clip.png" alt="Clip Icon" class="icon-image w-5 h-5">
                </button>

                <!-- Text Input -->
                <input type="text" id="messageInput" placeholder="Enter your message"
                    class="flex-grow p-2 rounded-md focus:ring focus:ring-purple-300 outline-none">

                <!-- Send 버튼 -->
                <button class="btn btn-right" id="sendButton" type="submit">
                    <img src="send.png" alt="Send Icon" class="icon-image w-5 h-5">
                </button>
            </div>
        </form>
        <!-- 오류 메시지 -->
        <div id="fileError" class="alert alert-light-purple d-none align-items-center justify-content-center mt-2">
            <i class="bi bi-exclamation-triangle-fill mr-2"></i>
            <span id="fileErrorText">지원하지 않는 파일 형식입니다.</span>
        </div>
    </div>

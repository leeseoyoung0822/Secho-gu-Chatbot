
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-light flex-column background-container ">
    
    <div class="chatbot-card mb-4">
        <div class="chat-bubble">
            <div class="bubble-content">
                <span id="typing-text">안녕하세요 서초구성 챗봇입니다</span> <!-- 타이핑 애니메이션을 위한 영역 -->
            </div>
        </div>
        <div class="chatbot-logo">
            <img src="img/chatbot.png" alt="Chatbot Logo" class="robot-logo">
        </div>
    </div>
    <div class="custom-input-container">
        <!-- Input Group -->
        <form class="w-full flex items-center space-x-4 p-4 bg-white rounded-md shadow-md">

            <!-- Dynamic File Display Area -->
            <div id="fileDisplay" class="hidden items-center p-2 bg-purple-100 rounded-md flex-grow space-x-2 file-display-list">
                <img src="img/file.png" alt="File Icon" class="w-5 h-5">
                <div id="fileName" class="truncate text-gray-700">
                    <span class="file-type"></span>
                    <span class="file-name"></span>
                </div>
                <button type="button" id="removeFileButton" class="text-red-500 hover:text-red-700">×</button>
            </div>
            
    
            <!-- 입력 필드와 버튼 -->
            <div class="input-group">
                <!-- Clip 버튼 -->
                <button type="button" class="btn btn-left" id="clipButton">
                    <img src="img/clip.png" alt="Clip Icon" class="icon-image">
                </button>

                <!-- Text Input -->
                <input type="text" id="messageInput" placeholder="Enter your message"
                    class="flex-grow p-2 rounded-md focus:ring focus:ring-purple-300 outline-none">

                <!-- send button-->
                <button class="btn btn-right" id="sendButton">
                    <img src="img/send.png" alt="Send Icon" class="icon-image">
                </button>
            </div>
        </form>
        <!-- Error Message -->
        <div id="fileError" class="alert alert-light-purple d-none align-items-center" >
            <i class="bi bi-exclamation-triangle-fill mr-2"></i>
            <span id="fileErrorText">지원하지 않는 파일 형식입니다.</span>
        </div>
    </div>
</div>

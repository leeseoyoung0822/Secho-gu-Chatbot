<div class="signup-container">
    <h2>회원가입</h2>
    <div class="logo">
        <img src="img/chatbot.png" alt="Chatbot Logo" class="logo-image">
    </div>
  
    <form id="signupForm" class="signup-form" action="http://127.0.0.1:3000/signup.php" method="POST">
        <div class="input-group">
            <input type="text" id="nickname" name="nickname" placeholder="Nickname" required class="input-field">
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email" required class="input-field">
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required class="input-field">
        </div>
        <div class="button-group">
            <button type="submit" class="signup-submit-button">회원가입</button>
            <button type="button" class="cancel-signup-button" id="cancelSignupButton">취소</button>
        </div>
    </form>
  </div>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link rel="stylesheet" href="noticeWrite.css">
</head>
<body>
    <div class="notice-write-container">
        <!-- 헤더 섹션 -->
        <div class="header-container">
            <div class="noticeTitle">공지사항 작성</div>
            <img src="img/chatbot.png" alt="Chatbot Logo" class="chatbot-img">
        </div>

        <!-- 작성 폼 섹션 -->
        <form id="noticeWriteForm" class="form-container">
            <div class="form-group">
                <label for="noticeTitle" class="form-label">제목</label>
                <input type="text" id="noticeTitle" name="noticeTitle" class="form-input" placeholder="제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="noticeContent" class="form-label">내용</label>
                <textarea id="noticeContent" name="noticeContent" class="form-textarea" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>


            <button type="submit" class="submit-button">등록</button>
            <button type="button" class="back-button" id="backbutton">취소</button>

            
        </form>

        <!-- 피드백 섹션 -->
        <div id="writeFeedback" class="feedback-message"></div>
    </div>
</body>
</html>

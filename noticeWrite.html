<!-- noticeWrite.html -->
<div class="notice-write-container">
    <h2>공지사항 작성</h2>
    <form id="noticeWriteForm">
        <label for="noticeTitle">제목:</label><br>
        <input type="text" id="noticeTitle" name="noticeTitle" required><br><br>
        
        <label for="noticeContent">내용:</label><br>
        <textarea id="noticeContent" name="noticeContent" rows="10" cols="50" required></textarea><br><br>
        
        <button type="submit">등록</button>
    </form>
    <div id="writeFeedback"></div>
</div>
